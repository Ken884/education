<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript001-005,008</title>
</head>

<body>
    <p id="hoge_id"></p>
    <div id="btn"></div>
    <script>
        //window.onloadとは
        //オブジェクトを読み込んでからonload以下の処理を実行するメソッド。
        window.onload = function () {
            console.log("Hello world!");
            alert("Hello world!");
            document.getElementById("hoge_id").innerHTML = 'Hello World!';

            var today = new Date();
            var todayHtml = today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + (today.getDate() + 3);

            alert(todayHtml)

        };
        
        var addBtn;
        addBtn = document.createElement('button');
        addBtn.type = 'button';
        addBtn.innerText = 'BUTTON';
        document.getElementById('btn').appendChild(addBtn);
        document.getElementById('btn').addEventListener('click',
        function(){
            alert("Hello World!");
        });



    </script>
</body>

</html>
