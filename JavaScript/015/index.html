<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <p id="clock"></p>
    </div>
    <script>




        var countDown = function () {

            var endTime = new Date();
             hours = endTime.setHours(18);
             mintes = endTime.setMinutes(0);
             seconds = endTime.setSeconds(0);
             milli = endTime.setMilliseconds(0);

            var clock = new Date();

             milli = clock.getMilliseconds();
             seconds = clock.getSeconds();
             minutes = clock.getMinutes();
             hours = clock.getHours();


            var milli = endTime.getTime() - clock.getTime();
            var seconds = Math.floor(milli / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);

            seconds = seconds - minutes * 60;
            minutes = minutes - hours * 60;

            var zeroPadding = function (num) {
                return ('0' + num).slice(-2)
            };



            var hours = zeroPadding(hours);
            var minutes = zeroPadding(minutes);
            var seconds = zeroPadding(seconds);

            document.getElementById('clock').innerHTML = hours + ':' + minutes + ':' + seconds;

   
        }
        setInterval(countDown, 10)






    </script>
</body>

</html>
